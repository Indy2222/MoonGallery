There is bug in AngularJS or Google Chrome, that Chrome doesn't trigger any event when auto-filling a form.
So if the following form has been auto-filled, do some changes to make it "filled"!<br>

<div class="form">
    <div class="errors">
        <span ng-show="error">E-mail or password was invalid!</span>
    </div>

    <form ng-submit="signIn()">
        <label class="input_title">Email</label> <input type="text" name="email" required ng-model="email"><br>
        <label class="input_title">Password</label> <input type="password" name="password" required ng-model="password"><br>
        <input type="submit" value="Sign in" class="no_title">
    </form>

    <div>Don't have account yet? <a href="#/signup">Sing up</a> now.</div>
</div>
