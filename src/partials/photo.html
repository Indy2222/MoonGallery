<div class="photo_view">
    <div class="details">
        <h1>{{photo.name}}</h1>

        <div class="navigation">
            <span><a ng-href="#/gallery/{{photo.galleryId}}">GALLERY</a></span>
            <span ng-show="photo.previous != null"> | <a ng-href="#/photo/{{photo.previous}}">PREVIOUS</a></span>
            <span ng-show="photo.next != null"> | <a ng-href="#/photo/{{photo.next}}" >NEXT</a></span>
        </div>
    </div>

    <div class="image">
        <a ng-href="{{photo.fullImage}}" title="Click for full size">
            <img ng-src="{{photo.image}}" alt="{{photo.name}}">
        </a>
    </div>
</div>
