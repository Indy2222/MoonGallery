<ul>
    <div ng-repeat="gallery in galleries">
        <a href="#/gallery/{{gallery.id}}">
            <img ng-src="{{gallery.preview}}" width="20%" alt="{{gallery.name}}">
            <br>
            {{gallery.name}}
        </a>
    </div>
</ul>

<div ng-show="listing != null">
    <a style="margin-right: 10px;" ng-repeat="page in listing" ng-click="refreshGalleries(page.start)">{{page.number}}</a>
</div>
